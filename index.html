<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de personagem</title>
    <link rel="shortcut icon" href="https://i.postimg.cc/rwSd6qSD/favicon_quadrados.png" type="image/png">
    <style>
        body{
            background-color: blue;
            color: aliceblue;
            text-align: center;
        }
        button{
            background-color: aqua;
            font-size: 20px;
            padding: 8px;
            border-radius: 8px;
        }
        h1{
            font-size: 30px;
        }
        #personagem{
            width: 50px;
            height: 50px;
            background-color: red;
            position:absolute;
            left:50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <h1>movimentação do personagem</h1>
    <button onclick="mover('esquerda')">esquerda</button>
    <button onclick="mover('direita')">direita</button>
    <button onclick="mover('cima')">cima</button>
    <button onclick="mover('baixo')">baixo</button>
    <div id="personagem"></div>
    <script>
        function mover(direcao){
            let personagem=document.getElementById("personagem");
            let posicaoAtualX=personagem.offsetLeft;
            let posicaoAtualY=personagem.offsetTop;
            if(direcao==="esquerda"){
                personagem.style.left=posicaoAtualX-10+"px"
            }
            else if(direcao==="direita"){
                personagem.style.left=posicaoAtualX+10+"px"
            }
            else if(direcao==="cima"){
                personagem.style.top=posicaoAtualY-10+"px"
            }
             else if(direcao==="baixo"){
                personagem.style.top=posicaoAtualY+10+"px"
            }
        }
    </script>
</body>
</html>
